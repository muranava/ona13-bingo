<html>
  <head>
    <title>#ONA13 buzzword bingo</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>#ONA13 buzzword bingo</h1>

    <!-- Start application -->
    <div id="bingo-app" class="bingo-app">
      <button id="bingo-reset" class="bingo-reset">Reset</button>
      <div id="bingo-win" class="bingo-win">
        <h2>Bingo!</h2>
        <p>If you're in a session, what's its hashtag? <input type="text" class="bingo-win-session"></p>
        <p><button class="bingo-win-tweet">Tell the world you won!</button></p>
      </div>
    </div>

    <!-- Start footer -->
    <div class="footer">
      <p class="attribution">Developed by <a href="http://twitter.com/myersjustinc">@myersjustinc</a></p>
      <p>Not sanctioned or sponsored in any way by the <a href="http://journalists.org/">Online News Association</a>.</p>
      <p>Check out <a href="http://ona11.journalists.org/bingo">#ONA11's bingo game</a>, too!</p>
    </div>

    <!-- Start templates -->
    <script type="text/template" id="bingo-space-template">
      <p class="bingo-space-word"><%- context.bingoSpace.get( 'name' ) %></p>
    </script>

    <!-- Start library includes -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20121008/json2.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
